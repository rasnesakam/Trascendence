<body class="bg-dark">
  <title>Livechat</title>
  <section class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card chat-app bg-dark">
          <div id="plist" class="people-list">
            <div id="search" class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text icons"><i class="fa fa-search"></i></span>
              </div>
              <input oninput="searchAlgorithm()" type="text" class="form-control icons icon-search special-search"
                style="background-color: #535353; color: #efefef;" placeholder="Search..." />
            </div>
            <ul id="add-contacts" class="list-unstyled chat-list mt-2 mb-0">
              <li id="vporter" class="clearfix" onclick="selectedPerson(id)">
                <img id="profile-img" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar" />
                <div class="about">
                  <div class="name">vporter</div>
                  <div class="status">
                    <i class="fa fa-circle offline"></i> offline
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <!-- Contanct -->
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6">
                  <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                    <img id="contact-selected-profile-photo" src="https://bootdey.com/img/Content/avatar/avatar2.png"
                      alt="avatar" />
                  </a>
                  <div class="chat-about">
                    <h6 id="contact-selected-profile-name" class="m-b-0">Aiden Chavez</h6>
                  </div>
                </div>
              </div>
            </div>

            <div class="chat-history overflow-y-auto">
              <ul id="all-message" class="m-b-0">
                <li class="clearfix">
                  <div class="message other-message float-right">
                    Hi Aiden, how are you? How is the project coming along?
                  </div>
                </li>
                <li class="clearfix">
                  <div class="message my-message">
                    Are we meeting today?
                  </div>
                </li>
                <li class="clearfix">
                  <div class="message my-message">
                    Project has been already finished and I have results to
                    show you.
                  </div>
                </li>
              </ul>
            </div>

            <div class="chat-message clearfix">
              <form class="input-group mb-0 livechat-send-message">
                <div class="input-group-prepend">
                  <button type="submit" class="input-group-text icons"><i class="fa fa-send"></i></button>
                </div>
                <input type="hidden" id="" name="to", value="id">
                <input id="message-input" type="text" class="form-control icon-search" name="content"
                  placeholder="Enter text here..." style="background-color: #535353; color: #efefef; display: none;" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/static/js/livechat.js"></script>
</body>
