<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/main.css">
	<title>Main Page</title>
</head>

<body class="bg-dark">
	<!-- MAIN START -->
	<main class="container col">
		<div class="col-md-12 d-lg-flex justify-content-around">
			<div class="col-md-6 col-lg-4 card card-size rounded-5 bg-success-subtle">

				<div> <!-- iconla beraber kalemler çıksın -->
					<img id="setting-icon" src="/static/assets/icons/settings-icon.svg" onclick="updateProfile()"
						style="width: 60px; cursor: pointer;">
					<img id="close-icon" class="position-absolute" src="/static/assets/icons/close-icon.svg"
						onclick="closeUpdateProfile()" style="width: 60px; cursor: pointer; display: none;">
					<button id="save-icon" class="btn btn-success m-3" style="width: 90px; float:right; display: none;"
						onclick="saveUserInformation()">Save</button>
				</div>

				<img id="profile-photo" src="/static/assets/profile-photos/emakas.jpg" onclick="changePhoto()"
					class="d-flex align-self-center rounded-circle w-50 my-4" alt="pp">
				<input type="file" id="fileInput" style="display: none;" accept=".jpg, .jpeg, .png"
					onchange="handleFileSelect()">
				<div class="card-body">
					<h5 class="text-center text-bg-success fs-sm-5 fs-md-4">
						<span id="nickname">nickname</span>
						<span id="information" style="display: none;">Change Information</span>
					</h5>
					<div class="my-4">
						<div class="col fw-bold">
							<div id="questions" class="col fs-5" style="display: none;">
								Nick name: <input id="nicknameInput" type="text" />
								<br>
								Name: <input id="nameInput" type="text" />
								<br>
								Surname: <input id="surnameInput" type="text" />
							</div>
							<div id="name" class="col fs-5">
								<label id="pr-name" for="name">Name: </label>
							</div>
							<div id="surname" class="col fs-5">
								<label id="pr-surname" for="surname">Surname: </label>
							</div>

						</div>
					</div>


					<div class="container text-center">
						<div class="row align-items-start">
							<div id="rate" class="col text-bg-success fw-bolder fs-4 click" style="opacity: 0.7;"
								onclick="clickOpcity('rate', 'history')">
								Rate
							</div>
							<div id="history" class="col text-bg-success fw-bolder fs-4 click"
								onclick="clickOpcity('history', 'rate')">
								History
							</div>
						</div>



						<!-- under rate -->
						<div id="under-rate" style="display: block;">

							<div class="icons d-lg-flex flex-lg-wrap row-md mt-4">
								<div class="col-lg-6 col-md-8 my-4">
									<div class="icon-item d-flex">
										<svg xmlns="http://www.w3.org/2000/svg" class height="15%" width="23%"
											viewBox="0 0 512 512">
											<path
												d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
										</svg>
										<p id="total_time" class="ms-2 fs-5 mt-3"></p>
									</div>
								</div>
								<div class="col-lg-6 col-md-8">
									<div class="icon-item d-flex mt-4">
										<svg xmlns="http://www.w3.org/2000/svg" height="10%" width="25%"

											<path

										<p id="total_tournament" class="ms-2 mb-5 fs-5 mx-2 font-size mt-3"></p>
									</div>
								</div>
								<div class="col-lg-6 col-md-8">
									<div class="icon-item d-flex my-4">
										<svg xmlns="http://www.w3.org/2000/svg" height="20%" width="25%"
											viewBox="0 0 512 512">
											<path
												d="M256 0c4.6 0 9.2 1 13.4 2.9L457.7 82.8c22 9.3 38.4 31 38.3 57.2c-.5 99.2-41.3 280.7-213.6 363.2c-16.7 8-36.1 8-52.8 0C57.3 420.7 16.5 239.2 16 140c-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.8 1 251.4 0 256 0z" />
										</svg>
										<p id="total_match" class="m-2 mb-5 mt-3 fs-5"></p>
									</div>
								</div>
								<div class="col-lg-6 col-md-8">
									<div class="icon-item d-flex my-4 ">
										<svg xmlns="http://www.w3.org/2000/svg" height="25%" width="25%"
											viewBox="0 0 640 512">
											<path

										<p id="enemy" class="ms-2 mt-3 fs-5"></p>
									</div>
								</div>
							</div>
						</div>




						<!-- under history -->
						<div id="under-history" style="display: none;">
							<div class="icons d-lg-flex flex-lg-wrap row-md mt-4 justify-content-center">

								<div class="container">
									<div class="row">
										<div class="col-12">
											<ul class="list-group">
												<li
													class="list-group-item d-flex justify-content-between align-items-center bg-danger">
													<span class="text-white">ayumusak - emakas</span>
													<span class="text-white">4 - 3</span>
												</li>
												<li
													class="list-group-item d-flex justify-content-between align-items-center bg-success">
													<span class="text-white">ayumusak - emakas</span>
													<span class="text-white">3 - 1</span>
												</li>
												<li
													class="list-group-item d-flex justify-content-between align-items-center bg-success">
													<span class="text-white">ayumusak - emakas</span>
													<span class="text-white">3 - 3</span>
												</li>
											</ul>
											<div class="col-12 mt-5">
												<ul class="list-group">
													<li
														class="list-group-item d-flex justify-content-between align-items-center bg-warning">
														<span class="text-white">Nova</span>
														<img src="/static/assets/king.png" style="width: 20px;" alt="">
													</li>
													<li
														class="list-group-item d-flex justify-content-between align-items-center bg-warning">
														<span class="text-white">Torunlar</span>
														<img src="/static/assets/king.png" style="width: 20px;" alt="">
													</li>
													<li
														class="list-group-item d-flex justify-content-between align-items-center bg-warning">
														<span class="text-white">Yigitler</span>
														<img src="/static/assets/king.png" style="width: 20px;" alt="">
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>

							</div>

						</div>






					</div>

				</div>
