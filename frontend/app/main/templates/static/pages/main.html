<body class="main-body bg-dark">
  <!-- MAIN START -->
  <title>Home</title>
  <main class="container col">
    <div class="col-md-12 d-lg-flex justify-content-around">
      <div class="col-md-6 col-lg-4 card card-size rounded-5 bg-outline-dark">
        <div>
          <!-- iconla beraber kalemler çıksın -->
          <img id="setting-icon" src="/static/assets/icons/settings-icon.svg" onclick="updateProfile()"
            style="width: 60px; cursor: pointer;" />
          <img id="close-icon" class="position-absolute" src="/static/assets/icons/close-icon.svg"
            onclick="closeUpdateProfile()" style="width: 60px; cursor: pointer; display: none;" />
          <button id="save-icon" class="btn btn-outline-dark m-3" style="width: 90px; float: right; display: none;"
            onclick="saveUserInformation()">
            Save
          </button>
          <button id="save-icon" class="btn btn-outline-dark m-3" style="width: 90px; float: right;"
            onclick="outLogin()">
            Out
          </button>
        </div>

        <img id="profile-photo" src="/static/assets/profile-photos/emakas-pr.jpg" onclick="changePhoto()"
          class="d-flex align-self-center rounded-circle w-50 my-4" alt="pp" />
        <input type="file" id="fileInput" style="display: none;" accept=".jpg, .jpeg, .png"
          onchange="handleFileSelect()" />
        <div class="card-body">
          <h5 class="text-center text-bg-outline-dark fs-sm-5 fs-md-4">
            <span id="nickname">nickname</span>
            <span id="information" style="display: none;">Change Information</span>
          </h5>
          <div class="my-4">
            <div class="col fw-bold">
              <div id="questions" class="col fs-5" style="display: none;">
                Nick name: <input id="nicknameInput" type="text" />
                <br />
                Name: <input id="nameInput" type="text" />
                <br />
                Surname: <input id="surnameInput" type="text" />
              </div>
              <div id="name" class="col fs-5">
                <label id="pr-name" for="name">Name: </label>
              </div>
              <div id="surname" class="col fs-5">
                <label id="pr-surname" for="surname">Surname: </label>
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row align-items-start">
              <div id="rate" class="col text-bg-dark fw-bolder fs-4 click" style="opacity: 0.7;"
                onclick="clickOpcity('rate', 'history')">
                Rate
              </div>
              <div id="history" class="col text-bg-outline-dark fw-bolder fs-4 click"
                onclick="clickOpcity('history', 'rate')">
                History
              </div>
            </div>

            <!-- under rate -->
            <div id="under-rate" style="display: block;">
              <div class="icons d-lg-flex flex-lg-wrap row-md mt-4">
                <div class="col-lg-6 col-md-8 my-4">
                  <div class="icon-item d-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class height="15%" width="23%" viewBox="0 0 512 512">
                      <path
                        d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
                    </svg>
                    <p id="total_time" class="ms-2 fs-5 mt-3"></p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-8">
                  <div class="icon-item d-flex mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" height="10%" width="25%" viewBox="0 0 512 512">
                      <path
                        d="M144 16c0-8.8-7.2-16-16-16s-16 7.2-16 16V32H96c-8.8 0-16 7.2-16 16s7.2 16 16 16h16V96H60.2C49.1 96 40 105.1 40 116.2c0 2.5 .5 4.9 1.3 7.3L73.8 208H72c-13.3 0-24 10.7-24 24s10.7 24 24 24h4L60 384H196L180 256h4c13.3 0 24-10.7 24-24s-10.7-24-24-24h-1.8l32.5-84.5c.9-2.3 1.3-4.8 1.3-7.3c0-11.2-9.1-20.2-20.2-20.2H144V64h16c8.8 0 16-7.2 16-16s-7.2-16-16-16H144V16zM48 416L4.8 473.6C1.7 477.8 0 482.8 0 488c0 13.3 10.7 24 24 24H232c13.3 0 24-10.7 24-24c0-5.2-1.7-10.2-4.8-14.4L208 416H48zm288 0l-43.2 57.6c-3.1 4.2-4.8 9.2-4.8 14.4c0 13.3 10.7 24 24 24H488c13.3 0 24-10.7 24-24c0-5.2-1.7-10.2-4.8-14.4L464 416H336zM304 208v51.9c0 7.8 2.8 15.3 8 21.1L339.2 312 337 384H462.5l-3.3-72 28.3-30.8c5.4-5.9 8.5-13.6 8.5-21.7V208c0-8.8-7.2-16-16-16H464c-8.8 0-16 7.2-16 16v16H424V208c0-8.8-7.2-16-16-16H392c-8.8 0-16 7.2-16 16v16H352V208c0-8.8-7.2-16-16-16H320c-8.8 0-16 7.2-16 16zm80 96c0-8.8 7.2-16 16-16s16 7.2 16 16v32H384V304z" />
                    </svg>
                    <p id="total_tournament" class="ms-2 mb-5 fs-5 mx-2 font-size mt-3"></p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-8">
                  <div class="icon-item d-flex my-4">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20%" width="25%" viewBox="0 0 512 512">
                      <path
                        d="M256 0c4.6 0 9.2 1 13.4 2.9L457.7 82.8c22 9.3 38.4 31 38.3 57.2c-.5 99.2-41.3 280.7-213.6 363.2c-16.7 8-36.1 8-52.8 0C57.3 420.7 16.5 239.2 16 140c-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.8 1 251.4 0 256 0z" />
                    </svg>
                    <p id="total_match" class="m-2 mb-5 mt-3 fs-5"></p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-8">
                  <div class="icon-item d-flex my-4">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25%" width="25%" viewBox="0 0 640 512">
                      <path
                        d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L353.3 251.6C407.9 237 448 187.2 448 128C448 57.3 390.7 0 320 0C250.2 0 193.5 55.8 192 125.2L38.8 5.1zM264.3 304.3C170.5 309.4 96 387.2 96 482.3c0 16.4 13.3 29.7 29.7 29.7H514.3c3.9 0 7.6-.7 11-2.1l-261-205.6z" />
                    </svg>
                    <p id="enemy" class="ms-2 mt-3 fs-5"></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- under history -->
            <div id="under-history" style="display: none;">
              <div class="icons d-lg-flex flex-lg-wrap row-md mt-4 justify-content-center">
                <div class="container">
                  <div class="row">
                    <div class="col-12">
                      <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-danger">
                          <span class="text-white">ayumusak - emakas</span>
                          <span class="text-white">4 - 3</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-outline-dark">
                          <span class="text-white">ayumusak - emakas</span>
                          <span class="text-white">3 - 1</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-outline-dark">
                          <span class="text-white">ayumusak - emakas</span>
                          <span class="text-white">3 - 3</span>
                        </li>
                      </ul>
                      <div class="col-12 mt-5">
                        <ul class="list-group">
                          <li class="list-group-item d-flex justify-content-between align-items-center bg-warning">
                            <span class="text-white">Nova</span>
                            <img src="/static/assets/king.png" style="width: 20px;" alt="" />
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center bg-warning">
                            <span class="text-white">Torunlar</span>
                            <img src="/static/assets/king.png" style="width: 20px;" alt="" />
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center bg-warning">
                            <span class="text-white">Yigitler</span>
                            <img src="/static/assets/king.png" style="width: 20px;" alt="" />
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-2"></div>

      <div class="buttons d-flex flex-column justify-content-center gap-5 col-6 my-5">
        <div class="btn-slice">
          <span class="game">
            <img src="/static/assets/pvp.png" style="padding-right: 15px; width: 90px; height: 80px;">
            Play Game
            <img src="/static/assets/ai.png" style="padding-left: 20px; width: 75px; height: 70px;">
          </span>

          <div class="slice-left slice-twice">
            <a href="/static/pages/pvp.html" class="pvp-link slice-twice-link">PVP</a>
          </div>
          <div class="slice-right slice-twice">
            <a href="/static/pages/ai.html" class="ai-link slice-twice-link">AI</a>
          </div>
        </div>

        <a type="button" class="big-text py-4 px-5 bg-warning rounded-5 big-text-lg" data-bs-toggle="modal"
          data-bs-target="#playPage" href="/static/pages/tournament.html">
          <img src="/static/assets/tournament.png" class="me-4" />
          Tournament
        </a>
      </div>


      <div class="modal fade" id="playPage" aria-hidden="true" aria-labelledby="playTournament"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-dark">
              <h1 class="modal-title fs-5" id="playTournament">Tournament</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <button class="btn btn-danger my-3" data-bs-target="#createPage"
                  data-bs-toggle="modal">CREATE</button>
                <button class="btn btn-light">JOIN</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="createPage" aria-hidden="true" aria-labelledby="createTournament"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createTournament">Create</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="What's The Tournament's Name?"
                  aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Create</button>
              </div>

            </div>
            <div class="modal-footer">
              <button class="btn btn-dark" data-bs-target="#playPage" data-bs-toggle="modal">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- MAIN END -->



  <script src="/static/js/main.js"></script>
</body>
