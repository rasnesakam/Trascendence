<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
	<nav id="index-navbar" class="navbar bg-dark border-bottom navbar-expand-lg  border-body mb-5" data-bs-theme="dark">
		<div class="container-fluid">
			<a id="nav-home" class="navbar-brand" onclick="router()" href="/"><img src="/static/assets/tr-logo.png"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
					<li class="nav-item">
						<a id="/" class="nav-link active" aria-current="page" onclick="router()" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a id="/livechat" class="nav-link" onclick="router()" href="/livechat">Live Chat</a>
					</li>
					<li class="nav-item">
						<a id="/about" class="nav-link" onclick="router()" href="/about">About</a>
					</li>
					<li class="nav-item dropdown" style="width: 250px;">
						<button class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							<svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
								viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round"
									d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0">
								</path>
							</svg>
						</button>
						<ul id="notify-list" class="dropdown-menu">
							<!--notification added-->

							<div class="toast-body border-top me-2">
								Hello, world! This is a toast message.
								<div class="mt-2 pt-2">
									<button type="button" class="btn btn-primary btn-sm">Take action</button>
									<button type="button" class="btn btn-secondary btn-sm"
										data-bs-dismiss="toast">Close</button>
								</div>
							</div>

						</ul>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input id="input-search" class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search" />
					<button id="click-search" class="btn btn-outline-light" type="submit">
						Search
					</button>
					<a id="out-login" class="btn btn-outline-white ms-2" style="width: 90px; float: right;"
						href="/login">
						Out
					</a>
				</form>
			</div>
		</div>
	</nav>
	<!-- NAVBAR END -->

	<span id="index-body">
		{% include page_requested %}

	</span>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
		</script>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src="/static/js/index.js"></script>
	<!--<script src="/static/js/controller.js"></script>-->
	<script src="/static/js/websocket.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://use.typekit.net/hoy3lrg.js"></script>

</body>

</html>
